<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Syan Medical QBank</title>
    <!-- Shim for process.env to prevent crashes on Vercel/Vite environments -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production',
          // Fallback mapping for keys used in the app
          API_KEY: '' 
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              syan: {
                orange: '#F49E4C',
                pink: '#EF5D66',
                teal: '#49A7C3',
                darkteal: '#1F7A78',
              },
              primary: {
                50: '#EAF7FF',
                100: '#CBEAFF',
                200: '#9CD9FF',
                300: '#64C1FF',
                400: '#32A6FA',
                500: '#0A8BC2',
                600: '#006E9E',
                700: '#005880',
                800: '#004363',
                900: '#002F46',
              },
              slate: {
                850: '#1B1B1B',
                900: '#0f172a',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['"Inter"', '"Segoe UI"', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'syan': '0 8px 30px rgba(0, 0, 0, 0.04)',
              'syan-hover': '0 20px 40px rgba(0, 0, 0, 0.08)',
              'syan-sm': '0 4px 12px rgba(10, 139, 194, 0.08)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            },
            borderRadius: {
              'xl': '12px',
              '2xl': '16px',
              '3xl': '20px',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'slide-in-left': 'slideInLeft 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background-color: #EAF7FF;
        color: #1B1B1B;
      }
      .dark body {
        background-color: #020617;
        color: #f8fafc;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }
      
      .syan-card {
        background: #ffffff;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.6);
      }
      .dark .syan-card {
        background: #1e293b;
        border-color: #334155;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "firebase-admin": "https://esm.sh/firebase-admin@^13.6.0",
    "firebase-functions/": "https://esm.sh/firebase-functions@^7.0.2/",
    "crypto": "https://esm.sh/crypto@^1.0.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Load the main entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
